<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechCon 2024</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="schedule.html">Schedule</a>
            <a href="register.html">Register</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Get in Touch</h2>
            <p>If you have any questions or inquiries, feel free to reach out to us:</p>
            <ul>
                <li>Email: <a href="mailto:email@example.com">email@example.com</a></li>
                <li>Social Media:
                    <a href="https://twitter.com/techcon" target="_blank">Twitter</a> |
                    <a href="https://facebook.com/techcon" target="_blank">Facebook</a> |
                    <a href="https://linkedin.com/company/techcon" target="_blank">LinkedIn</a>
                </li>
            </ul>
        </section>

        <section>
            <h2>Our Location</h2>
            <p>Find us on the map:</p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.250550064972!2d144.96315211568288!3d-37.8162799797519!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0ee15663%3A0x2d174786d790f9d!2sFederation%20Square!5e0!3m2!1sen!2sau!4v1678888888888!5m2!1sen!2sau" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>

        <section>
            <h2>Contact Us Form</h2>
            <form action="#" method="post">
                <p>
                    <label for="contactName">Name:</label>
                    <input type="text" id="contactName" name="contactName" required>
                </p>
                <p>
                    <label for="contactEmail">Email:</label>
                    <input type="email" id="contactEmail" name="contactEmail" required>
                </p>
                <p>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </p>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>copyright &copy; TechCon 2024.</p>
    </footer>
</body>
</html>
